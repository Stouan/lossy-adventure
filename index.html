<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lossy Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-x: auto;
        }
        
        .terminal {
            max-width: 800px;
            margin: 0 auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .ascii-logo {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .status-line {
            color: #ffff00;
            margin-bottom: 20px;
        }
        
        .prompt {
            color: #00ff00;
        }
        
        .command {
            color: #ffffff;
        }
        
        .output {
            color: #00ff00;
            margin: 10px 0;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .cyan {
            color: #00ffff;
        }
        
        .yellow {
            color: #ffff00;
        }
        
        .magenta {
            color: #ff00ff;
        }
        
        input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            width: 200px;
        }
        
        .cursor {
            background-color: #00ff00;
            color: #000;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .choices {
            color: #ffff00;
            margin: 10px 0;
        }
        
        .choice-button {
            background: none;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 2px 6px;
            margin: 2px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .choice-button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>

        <div id="terminal-output"></div>
        
        <div class="prompt">
>_ <input type="text" id="command-input" placeholder="" autocomplete="off">

            constructor() {

                        this.processCommand(this.input.value.toLowerCase().trim());
                        this.input.value = '';
                    }
                });
                
                this.input.focus();
            }
            
            appendOutput(text, className = 'output') {
